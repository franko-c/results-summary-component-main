<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results Summary Component</title>
</head>

<body>
  <!-- Main content container -->
  <main>
    <!-- Result section -->
    <section class="result">
      <h1>Your Result</h1>
      <!-- Result score container -->
      <article>
        <h2>76</h2>
        <p>of 100</p>
      </article>
      <!-- Result information container -->
      <div class="result-info">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <!-- Summary section -->
    <section class="summary">
      <h1>Summary</h1>
      <!-- Breakdown container -->
      <div class="breakdown">
        <!-- Reaction info box -->
        <div class="info-box reaction">
          <div class="detail">
            <img src="/assets/images/icon-reaction.svg" alt="Reaction icon">
            <h2>Reaction</h2>
          </div>
          <p>80<span> / 100</span></p>
        </div>
        <!-- Memory info box -->
        <div class="info-box memory">
          <div class="detail">
            <img src="/assets/images/icon-memory.svg" alt="Memory icon">
            <h2>Memory</h2>
          </div>
          <p>92<span> / 100</span></p>
        </div>
        <!-- Verbal info box -->
        <div class="info-box verbal">
          <div class="detail">
            <img src="/assets/images/icon-verbal.svg" alt="Verbal icon">
            <h2>Verbal</h2>
          </div>
          <p>61<span> / 100</span></p>
        </div>
        <!-- Visual info box -->
        <div class="info-box visual">
          <div class="detail">
            <img src="/assets/images/icon-visual.svg" alt="Visual icon">
            <h2>Visual</h2>
          </div>
          <p>72<span> / 100</span></p>
        </div>
      </div>
      <!-- Continue button -->
      <button type="submit">Continue</button>
    </section>
  </main>
</body>

</html>
