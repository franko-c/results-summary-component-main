<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results Summary Component</title>
</head>

<body>
  <main>
    <section class="result">
      <h1>Your Result</h1>
      <article>
        <h2>76</h2>
        <p>of 100</p>
      </article>
      <div class="result-info">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary">
      <h1>Summary</h1>
      <div class="breakdown">
        <div class="info-box reaction">
          <img src="/assets/images/icon-reaction.svg">
          <h2>Reaction</h2>
          <p>80<span> / 100</span></p>
        </div>
        <div class="info-box memory">
          <img src="/assets/images/icon-memory.svg">
          <h2>Memory</h2>
          <p>92<span> / 100</span></p>
        </div>
        <div class="info-box verbal">
          <img src="/assets/images/icon-verbal.svg">
          <h2>Verbal</h2>
          <p>61<span> / 100</span></p>
        </div>
        <div class="info-box visual">
          <img src="/assets/images/icon-visual.svg">
          <h2>Visual</h2>
          <p>73<span> / 100</span></p>
        </div>
      </div>
      <button input="submit">Continue</button>
    </section>
  </main>
</body>

</html>
